ENVIRONMENT: Pong-v4
AVAILABLE_CONCEPTS:
  objects:
  - player
  - enemy
  - ball
  actions:
  - UP
  - DOWN
  - FIRE
  - NOOP
  properties:
  - POSITION:
      in:
      - OBJECT
      description: get the position for given object
  - POSITION_HISTORY:
      in:
      - OBJECT
      description: get the current and last position for given object
  - RGB:
      in:
      - OBJECT
      description: get the rgb value for given object
  functions:
  - LINEAR_TRAJECTORY:
      in:
      - POSITION
      - POSITION_HISTORY
      description: x, y distance to trajectory
  - DISTANCE:
      in:
      - POSITION
      - POSITION
      description: distance between two coordinates
  - COLORNAME:
      in:
      - RGB
      description: closest colorname of rgb value
  - VELOCITY:
      in:
      - POSITION_HISTORY
      description: velocity of object
